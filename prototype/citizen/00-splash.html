<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthLink - Your Smart Health Identity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../shared-styles.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 102, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 102, 255, 0.6); }
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        .fade-in {
            animation: fade-in-up 0.8s ease-out forwards;
        }
        .fade-in-delay-1 { animation-delay: 0.2s; opacity: 0; }
        .fade-in-delay-2 { animation-delay: 0.4s; opacity: 0; }
        .fade-in-delay-3 { animation-delay: 0.6s; opacity: 0; }
    </style>
</head>
<body>
    <div class="app-selector">
        <a href="index.html" class="citizen active"><i class="fas fa-user"></i> Citizen App</a>
        <a href="../provider/index.html" class="provider"><i class="fas fa-hospital"></i> Provider App</a>
    </div>
    <div class="screen-title"><h1>0. Splash Screen</h1><p>Welcome & onboarding</p></div>
    <div class="phone-container">
        <div class="phone-frame"><div class="phone-notch"></div>
            <div class="phone-screen">
                <div class="status-bar"><span class="time">9:41</span><div class="status-icons"><i class="fas fa-signal"></i><i class="fas fa-wifi"></i><i class="fas fa-battery-full"></i></div></div>
                <div class="screen-content" style="background: linear-gradient(180deg, #FFFFFF 0%, #F0F7FF 50%, #E6F0FF 100%); display: flex; flex-direction: column; height: calc(100% - 44px); padding: 24px 20px;">
                    
                    <!-- Top Section - Logo & Branding -->
                    <div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        
                        <!-- Logo -->
                        <div class="float-animation pulse-glow" style="width: 100px; height: 100px; background: linear-gradient(135deg, #0066FF, #4F46E5); border-radius: 28px; display: flex; align-items: center; justify-content: center; margin-bottom: 24px;">
                            <i class="fas fa-shield-heart" style="font-size: 48px; color: white;"></i>
                        </div>
                        
                        <!-- App Name -->
                        <h1 class="fade-in" style="font-size: 36px; font-weight: 800; color: #1A1D26; margin-bottom: 8px; letter-spacing: -1px;">HealthLink</h1>
                        <p class="fade-in fade-in-delay-1" style="font-size: 16px; color: #6B7280; text-align: center;">Your Smart Health Identity</p>
                        
                        <!-- Feature Pills -->
                        <div class="fade-in fade-in-delay-2" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-top: 32px; max-width: 280px;">
                            <span style="background: white; padding: 8px 14px; border-radius: 20px; font-size: 12px; color: #4F46E5; font-weight: 500; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
                                <i class="fas fa-id-card" style="margin-right: 4px;"></i> Smart ID
                            </span>
                            <span style="background: white; padding: 8px 14px; border-radius: 20px; font-size: 12px; color: #10B981; font-weight: 500; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
                                <i class="fas fa-file-medical" style="margin-right: 4px;"></i> Health Records
                            </span>
                            <span style="background: white; padding: 8px 14px; border-radius: 20px; font-size: 12px; color: #F59E0B; font-weight: 500; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
                                <i class="fas fa-user-shield" style="margin-right: 4px;"></i> Guardian Care
                            </span>
                            <span style="background: white; padding: 8px 14px; border-radius: 20px; font-size: 12px; color: #DC2626; font-weight: 500; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
                                <i class="fas fa-heart-pulse" style="margin-right: 4px;"></i> Emergency
                            </span>
                        </div>
                    </div>

                    <!-- Bottom Section - Actions -->
                    <div class="fade-in fade-in-delay-3" style="padding-top: 24px;">
                        <!-- Get Started Button -->
                        <a href="01-signup.html" class="clickable" style="display: block; width: 100%; background: linear-gradient(135deg, #0066FF, #4F46E5); color: white; padding: 18px; border-radius: 16px; font-size: 17px; font-weight: 700; text-align: center; text-decoration: none; box-shadow: 0 8px 24px rgba(0,102,255,0.35); margin-bottom: 20px;">
                            Get Started
                            <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                        </a>
                        
                        <!-- Trust Badges -->
                        <div style="display: flex; justify-content: center; gap: 16px; margin-top: 20px; padding-top: 16px; border-top: 1px solid #E5E7EB;">
                            <div style="display: flex; align-items: center; gap: 6px; color: #6B7280; font-size: 11px;">
                                <i class="fas fa-lock" style="color: #10B981;"></i>
                                <span>Secure</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 6px; color: #6B7280; font-size: 11px;">
                                <i class="fas fa-shield-check" style="color: #10B981;"></i>
                                <span>PDPA Compliant</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 6px; color: #6B7280; font-size: 11px;">
                                <i class="fas fa-building-columns" style="color: #10B981;"></i>
                                <span>MOH Verified</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-controls">
            <a href="index.html" class="nav-btn prev"><i class="fas fa-th-large"></i> All Screens</a>
            <span class="screen-indicator">Splash</span>
            <a href="01-signup.html" class="nav-btn next">Sign Up <i class="fas fa-arrow-right"></i></a>
        </div>
        <div class="screen-list"><a href="00-splash.html" class="active">0</a><a href="01-signup.html">1</a><a href="02-role.html">2</a><a href="03-dashboard.html">3</a></div>
    </div>
    <script src="../transitions.js"></script>
</body>
</html>
